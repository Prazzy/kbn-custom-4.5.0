<form role="form" class="options">
  <p>
    <div class="input-group">
      <label>
        <input type="checkbox" ng-model="opts.ui.darkTheme" ng-checked="opts.ui.darkTheme">
        Use dark theme
      </label>
    </div>
    <div>
      <label>Operator :
      <input
        ng-model="opts.ui.operator"
        placeholder="ALL"
        type="text">
      </label>
    </div>
    <div>
      <label>App :
      <input
        ng-model="opts.ui.app"
        placeholder="GCS"
        type="text">
      </label>
    </div>
  </p>
</form>
